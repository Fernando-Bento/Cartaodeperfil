<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="mediaQuery.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>

  <img src="images/bg-pattern-top.svg" alt="" id="bgtop" class="bgimg">

  <img src="images/bg-pattern-bottom.svg" alt="" id="bgbottom" class="bgimg">

  <main>

    <header>

      <img src="images/image-victor.jpg" alt="foto do usuario" id="userFoto">

    </header>

    <section id="infouser">
    
      <div id="user">

        <h1>Victor Crest</h1> 
        <p>26</p>
        <h2>London</h2>

      </div>
    
      <section id="numbers">

        <article>
  
          <p class="n">80K</p>
          <p class="p">Followers</p>
  
        </article>
      
        <article>
  
          <p class="n">803K</p>
          <p class="p">Likes</p>
  
        </article>
      
        <article>
  
          <p class="n">1.4K</p>
          <p class="p">Photos</p>
   
        </article>

      </section>

    </section>
  </main>

</body>
</html>
